<body>
    <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="'https://fonts.googleapis.com/css?family=Work+Sans:800|Open+Sans'">
    </head>

    <body>
        <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
        <div class="container">
            <!-- <div class="header"> -->
            <nav class="navbar">
                <a href="{% url 'home'%}">Home</a>
                <a href="#">What's New</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Buy Now</a>
            </nav>
            <!-- </div> -->
            <div class="background"></div>
            <h4><a href="{% url 'edit_product' products_set.Name %}">edit product</a></h4>
            <section class="section">
                <h2 class="black-header">Trending Now:</h2>
                <!-- <p class="featured-title">Featured Product</p> -->
                <h1 class="title">{{ products_set.Name }}</h1>
                <h2 class="subtitle"> <span class="highlight">{{products_set.Brand}}</span></h2>
                <h2> <span class="highlight"></span></h2>
                <img class="product" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_0.jpg" alt="lipglass" title="M.A.C lipglass">
                <p class="trending-desc">{{products_set.Descreption}}</p>
                <h1 class="tagline">{{ products_set.Name }}</h1>
                
                <!-- <h1 class="tagline" id="lipglass-color">Muted Rose Pink</h1> -->
                <p class="desc">{{products_set.Brand}}</p>
                
                <div class="image-carousel">
                    <img class="miniImage" id="first" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_0.jpg" onclick="swapImage(this.id)">
                    <img class="miniImage" id="second" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_1.jpg" onclick="swapImage(this.id)">
                    <img class="miniImage" id="third" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_2.jpg" onclick="swapImage(this.id)">
                    <img class="miniImage" id="fourth" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_3.jpg" onclick="swapImage(this.id)">
                    <img class="miniImage" id="fifth" src="https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_4.jpg" onclick="swapImage(this.id)">
                </div>
                <div class="button" id="magical" onclick="magicalColor()"></div>
                <div class="button" id="luxe" onclick="luxeColor()"></div>
                <div class="button" id="oyster" onclick="oysterColor()"></div>
                <div class="button" id="myth" onclick="mythColor()"></div>
                <div class="button" id="candy" onclick="candyColor()"></div>
                <div class="button" id="ruby" onclick="rubyColor()"></div>
            </section>
        </div>
        <script src="main.js"></script>
        <script>
            
    // elements to manipulate
    let lipglassPicture = document.getElementsByClassName('product')[0];
    let background = document.getElementsByClassName('background')[0];
    let titles = document.getElementsByClassName('title')[0];
    let miniImages = document.getElementsByClassName('miniImage')
    
    // mini images
    let firstImage = document.getElementById('first');
    let secondImage = document.getElementById('second');
    let thirdImage = document.getElementById('third');
    let fourthImage = document.getElementById('fourth');
    let fifthImage = document.getElementById('fifth');
    
    // tracks current image
    let currentImageIndex = 0;
    
    // product image roots
    let magicalImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1M_640x600_`;
    let luxeImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT18_640x600_`;
    let oysterImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT07_640x600_`;
    let mythImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT1A_640x600_`;
    let candyImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT27_640x600_`;
    let rubyImageRoot = `https://www.maccosmetics.com/media/export/cms/products/640x600/mac_sku_S3HT32_640x600_`;
    
    function magicalColor() {
        updatePage(magicalImageRoot, "#dc8289");
    }
    
    function luxeColor() {
        updatePage(luxeImageRoot, "#fc7675");
    }
    
    function oysterColor() {
        updatePage(oysterImageRoot, "#fed4d5");
    }
    
    function mythColor() {
        updatePage(mythImageRoot, "#ed7c67");
    }
    
    function candyColor() {
        updatePage(candyImageRoot, "#ff4f73");
    }
    
    function rubyColor() {
        updatePage(rubyImageRoot, "#96051f");
    }
    
    
    /**
     * Updates the page content on click
     * @param {string} root product image root
     * @param {string} color page colors
     */
    function updatePage(root, color) {
        lipglassPicture.src = root + currentImageIndex + '.jpg';
        background.style.backgroundColor = color;
        titles.style.color = color;
        updateMiniImages(root);
    }
    /**
     * Loops through all mini image elements and updates them 
     * accordingly
     * @param {string} root root URL for images
     */
    function updateMiniImages(root) {
        for (let i = 0; i < miniImages.length; i++) {
            miniImages[i].src = root + i + '.jpg';
        }
    }
    
    /**
     * updates the main image with a selected mini image
     * @param {string} id image id
     */
    function swapImage(id) {
        switch (id) {
            case "first":
                lipglassPicture.src = firstImage.src;
                currentImageIndex = 0;
                return;
            case "second":
                lipglassPicture.src = secondImage.src;
                currentImageIndex = 1;
                return;
            case "third":
                lipglassPicture.src = thirdImage.src;
                currentImageIndex = 2;
                return;
            case "fourth":
                lipglassPicture.src = fourthImage.src;
                currentImageIndex = 3;
                return;
            case "fifth":
                lipglassPicture.src = fifthImage.src;
                currentImageIndex = 4;
                return;
        }
    }
        </script>
    </body>

    </html>
    
</body>

</html>
